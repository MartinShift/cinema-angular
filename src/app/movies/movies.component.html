<div *ngIf="movie" class="max-w-sm rounded overflow-hidden shadow-lg m-3">
    <img class="w-full" src="{{ movie.poster }}" alt="{{ movie.name }}">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{ movie.name }} ({{ movie.released }})</div>
      <p class="text-gray-700 text-base">
        {{ movie.plot }}
      </p>
    </div>
  </div>
